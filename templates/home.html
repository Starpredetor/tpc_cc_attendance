<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Attendance Dashboard</h1>
        <p>
            Manage attendance efficiently with the following options. You can mark attendance, 
            view or download the current attendance sheet, or upload a new sheet.
        </p>
        <a href="/mark_attendance" class="btn">Mark Attendance</a>
    </div>
</body>
</html>
