<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attendance Marking</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            form {
                text-align: center;
                background: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
            }
            input, button {
                margin: 10px 0;
                padding: 10px;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                background-color: #007BFF;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .error {
                color: red;
                font-size: 14px;
                margin-top: 10px;
            }
            .success {
                color: green;
                font-size: 14px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <form method="post" action="/mark_attendance">
            <label for="text">Enter Roll Number:</label><br>
            <input type="text" id="text" name="text"><br>
            <button type="submit">Submit</button>
            {% if error_message %}
                <div class="error">{{ error_message }}</div>
            {% endif %}
            {% if success_message %}
                <div class="success">{{ success_message }}</div>
            {% endif %}<br>
            <a href="/">Back to Home</a>
        </form>
        
    </body>
    </html>
